<ion-view>
  <ion-nav-title>פעילות</ion-nav-title>
  <ion-content class="has-tabs" padding="true">
	  <ion-toggle ng-show="isAuthenticated()" ng-model="$parent.session.isParticipant" toggle-class="toggle-calm" ng-change="onParticipationChange()">
      אני משתתף בפעילות
    </ion-toggle>
    <ion-list>
      <ion-item>
        מתי: {{session.datetimeStr}}
      </ion-item>
      <ion-item>
        סוג: {{session.type}}
      </ion-item>
      <ion-item>
        מיקום: {{session.location}}
      </ion-item>
      <ion-item>
        משתתפים: {{session.nParticipants}}
      </ion-item>
      <ion-item ng-show="session.groupId" style="cursor:pointer">
        <a ng-click="goToGroup(session.groupId)" style="color:blue">
          קבוצה: {{session.groupName}}
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
