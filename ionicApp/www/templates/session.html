<ion-view view-title="{{sessionParams.title}}">
  <ion-content>
	  <ion-toggle ng-show="isAuthenticated()" ng-model="$parent.sessionParams.isParticipant" toggle-class="toggle-calm" ng-change="onParticipationChange()">
    Participant
    </ion-toggle>
  	<ion-item>
  	  <h2 class="title"><center>Session Info</center></h2>
  	</ion-item>
  	<ion-item>
      {{sessionParams.title}}, {{sessionParams.nParticipants}} participants
    </ion-item>
  </ion-content>
</ion-view>
