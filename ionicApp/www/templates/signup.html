<ion-view view-title="Signup">
  <ion-content>
    <form ng-submit="doSignup()" name="signupForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="signupData.displayName" placeholder="Your Name" required autofocus>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signupData.email" placeholder="Your Email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password" placeholder="Choose Password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="signupForm.$invalid" type="submit">Sign up</button>
        </label>
      </div>
    </form>
    <p class="text-center text-muted">
      <small>Already have an account? <a href="#/app/login">Log in</a></small>
    </p>
  </ion-content>
</ion-view>
