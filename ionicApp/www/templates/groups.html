<ion-view view-title="Groups">
  <ion-content class="has-tabs" padding="true">
    <button ng-show="isAuthenticated()" class="button button-block button-positive" ng-click="showNewGroupModal()">Create New Group</button>
    <ion-checkbox ng-show="isAuthenticated()" ng-model="showMineOnly">Show My Groups Only</ion-checkbox>
    <ion-item>
      <h2 class="title"><center>Existing Groups</center></h2>
    </ion-item>
    <ion-list>
      <ion-toggle class="item item-toggle item-icon-left" ng-repeat="group in groups" ng-show="isAuthenticated() && (!showMineOnly || group.isMember)"
        ng-model="group.isMember" toggle-class="toggle-calm" ng-change="onMembershipChange(group)" style="cursor:pointer">
        <i class="icon ion-ios-information-outline positive" ng-click="groupInfo(group)"></i>
        <a ng-click="goToGroup(group)">
          {{group.name}} @ {{group.homebase}}
        </a>
      </ion-toggle>
      <ion-item class="item item-icon-left" ng-repeat="group in groups" ng-show="!isAuthenticated()" style="cursor:pointer">
        <i class="icon ion-ios-information-outline positive" ng-click="groupInfo(group)"></i>
        <a ng-click="goToGroup(group)" style="color:blue">
          {{group.name}} @ {{group.homebase}}
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
