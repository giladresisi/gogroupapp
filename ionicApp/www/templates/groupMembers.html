<ion-modal-view>
  <ion-header-bar>
    <div dir="rtl">
      <button class="button button-positive" ng-click="backToGroupInfo()" style="{opacity: 0; text-align: right;}">לקבוצה</button>
      <h1 class="title">חברים בקבוצה</h1>
      <button class="button button-positive" ng-click="closeGroupMembers()" style="{opacity: 0; text-align: left;}">סגור</button>
    </div>
  </ion-header-bar>
  <ion-content padding="true" dir="rtl">
    <ion-toggle ng-if="isAuthenticated()" ng-model="group.isMember" toggle-class="toggle-calm" ng-change="onMembershipChange(group)">
      אני חבר בקבוצה
    </ion-toggle>
    <ion-list>
      <ion-item ng-repeat="member in group.members">
        {{member.displayName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
