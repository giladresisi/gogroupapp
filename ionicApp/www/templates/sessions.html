<ion-view view-title="Sessions">
  <ion-content>
    <ion-item ng-if="isAuthenticated()" class="item item-input-inset">
      <label class="item item-input-wrapper">
        <input type="text" ng-model="newSession.description" placeholder="Session Description">
      </label>
      <button ng-click="createSession()" class="button button-small">Create<br>Session</button>
    </ion-item>
    <ion-item>
      <h2 class="title"><center>Existing Sessions</center></h2>
    </ion-item>
    <ion-list>
      <ion-item ng-repeat="session in sessions">
        {{session.description}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
