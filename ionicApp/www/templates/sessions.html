<ion-view>
  <ion-nav-title>כל הפעילויות</ion-nav-title>
  <ion-content class="has-tabs" padding="true">
    <button ng-show="isAuthenticated()" class="button button-block button-positive" ng-click="showNewSessionModal()">
      צור פעילות חדשה
    </button>
    <ion-checkbox ng-show="isAuthenticated()" ng-model="showMineOnly">
      הצג רק פעילויות בהשתתפותי
    </ion-checkbox>
    <ion-list>
      <ion-toggle class="item item-toggle item-icon-left" ng-repeat="session in sessions" ng-show="isAuthenticated() && (!showMineOnly || session.isParticipant)"
        ng-model="session.isParticipant" toggle-class="toggle-calm" ng-change="onParticipationChange(session)" style="cursor:pointer">
        <i class="icon ion-ios-information-empty positive" ng-click="sessionInfo(session)">
          <span class="badge icon-badge">{{session.nParticipants}}</span>
        </i>
        <a ng-click="goToSession(session)">
          {{session.datetimeStr}}, {{session.location}}
        </a>
      </ion-toggle>
      <ion-item class="item item-icon-left" ng-repeat="session in sessions" ng-show="!isAuthenticated()" style="cursor:pointer">
        <i class="icon ion-ios-information-empty positive" ng-click="sessionInfo(session)">
          <span class="badge icon-badge">{{session.nParticipants}}</span>
        </i>
        <a ng-click="goToSession(session)" style="color:blue">
          {{session.datetimeStr}}, {{session.location}}
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
