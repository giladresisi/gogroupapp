<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Group</h1>
    <div class="buttons">
      <button class="button icon ion-close" ng-click="closeNewGroupModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createNewGroup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="newGroup.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Home Base</span>
          <input type="text" ng-model="newGroup.homebase">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Create</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
