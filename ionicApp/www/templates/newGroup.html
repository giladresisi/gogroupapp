<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">קבוצה חדשה</h1>
    <div class="buttons">
      <button class="button icon ion-close" ng-click="closeNewGroupModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content dir="rtl">
    <form ng-submit="createNewGroup()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="שם הקבוצה" ng-model="newGroup.name">
        </label>
        <label class="item item-input item-select">
          <div class="input-label" style="visibility:hidden">סוג פעילות קבוע</div>
          <select ng-model="newGroup.type">
            <option ng-repeat="type in activityTypes">{{type}}</option>
          </select>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="מקום מפגש קבוע" ng-model="newGroup.homebase">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="פרטים נוספים (לא חובה)" ng-model="newGroup.extraDetails">
        </label>
        <button class="button button-block button-positive" type="submit">צור קבוצה</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
