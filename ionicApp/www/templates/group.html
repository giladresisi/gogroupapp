<ion-view>
  <ion-nav-title>{{group.name}}</ion-nav-title>
  <ion-content class="has-tabs" padding="true">
	  <ion-toggle ng-show="isAuthenticated()" ng-model="$parent.group.isMember" class="item item-toggle item-icon-left"
      toggle-class="toggle-calm" ng-change="onMembershipChange()" style="background-color:#F0F8FF">
      <i class="icon ion-ios-information-outline positive" ng-click="showGroupInfo()" style="cursor:pointer"></i>
      אני חבר בקבוצה
    </ion-toggle>
    <ion-item ng-show="!isAuthenticated()" class="item item-icon-left" style="background-color:#F0F8FF">
      <i class="icon ion-ios-information-outline positive" ng-click="showGroupInfo()" style="cursor:pointer"></i>
      התחבר כדי להצטרף לקבוצה ולפעילויות
    </ion-item>
    <button ng-show="(group.isMember && isAuthenticated())" class="button button-block button-positive" ng-click="showNewSessionModal()">
      צור פעילות קבוצתית חדשה
  	</button>
    <ion-checkbox ng-show="(group.isMember && isAuthenticated())" ng-model="showMineOnly">
      הצג רק פעילויות בהשתתפותי
    </ion-checkbox>
  	<ion-list>
      <ion-toggle class="item item-toggle item-icon-left" ng-repeat="session in group.sessions" ng-show="group.isMember && (!showMineOnly || session.isParticipant)"
        ng-model="session.isParticipant" toggle-class="toggle-calm" ng-change="onParticipationChange(session)">
        <i class="icon ion-ios-information-empty positive" ng-click="showSessionInfo(session)" style="cursor:pointer">
          <span class="badge icon-badge">{{session.nParticipants}}</span>
        </i>
        {{session.datetimeStr}}, {{session.type}}
      </ion-toggle>
  	  <ion-item class="item item-icon-left" ng-repeat="session in group.sessions" ng-show="!group.isMember">
        <i class="icon ion-ios-information-empty positive" ng-click="showSessionInfo(session)" style="cursor:pointer">
          <span class="badge icon-badge">{{session.nParticipants}}</span>
        </i>
        {{session.datetimeStr}}, {{session.type}}
      </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
