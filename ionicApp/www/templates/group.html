<ion-view view-title="{{groupName.name}}">
  <ion-content>
  	<ion-item ng-if="isAuthenticated()" class="item item-toggle">
  	  <ion-toggle id="registeredId" ng-model="isRegistered" toggle-class="toggle-calm" ng-change="onRegisteredChange(isRegistered)">Registered</ion-toggle>
    </ion-item>
    <ion-item ng-if="isMember()" class="item item-input-inset">
      <label class="item item-input-wrapper">
        <input type="text" ng-model="newSession.title" placeholder="Session Title">
      </label>
      <button ng-click="createSession()" class="button button-small">Create<br>Session</button>
    </ion-item>
  	<ion-item>
  	  <h2 class="title"><center>Incoming Group Sessions</center></h2>
  	</ion-item>
  	<ion-list>
  	  <ion-item ng-repeat="session in sessions">
        {{session.title}}, {{session.userIds.length}} participants
      </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
