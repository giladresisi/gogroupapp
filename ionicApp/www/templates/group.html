<ion-view view-title="{{groupName.name}}">
  <ion-content>
  	<ion-item ng-if="isAuthenticated()" class="item item-toggle">
  	  <ion-toggle id="registeredId" ng-model="isRegistered" toggle-class="toggle-calm" ng-change="onRegisteredChange(isRegistered)">Registered</ion-toggle>
    </ion-item>
  	<ion-item>
  	  <h2 class="title"><center>Incoming Group Sessions</center></h2>
  	</ion-item>
  	<ion-list>
  	  <ion-item ng-repeat="sessions in group.sessions">
        {{session.dateTime}}
      </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
