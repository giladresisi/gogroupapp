<ion-view view-title="{{groupName.name}}">
  <ion-content>
	  <ion-toggle ng-show="isAuthenticated()" ng-model="$parent.isMember" toggle-class="toggle-calm" ng-change="onMemberChange()">
    Member
    </ion-toggle>
    <ion-item ng-show="isMember" class="item item-input-inset">
      <label class="item item-input-wrapper">
        <input type="text" ng-model="newSession.title" placeholder="Session Title">
      </label>
      <button ng-click="createSession()" class="button button-small">Create<br>Session</button>
    </ion-item>
  	<ion-item>
  	  <h2 class="title"><center>Incoming Group Sessions</center></h2>
  	</ion-item>
  	<ion-list>
  	  <ion-item ng-repeat="session in group.sessions">
        {{session.title}}, {{session.nParticipants}} participants
      </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
