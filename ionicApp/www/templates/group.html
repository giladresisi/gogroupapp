<ion-view view-title="{{groupName.name}}">
  <ion-content>
	  <ion-toggle ng-show="isAuthenticated()" ng-model="$parent.groupParams.isMember" toggle-class="toggle-calm" ng-change="onMembershipChange()">
    Member
    </ion-toggle>
    <ion-item ng-show="groupParams.isMember" class="item item-input-inset">
      <label class="item item-input-wrapper">
        <input type="text" ng-model="newSession.title" placeholder="Session Title">
      </label>
      <button ng-click="createSession()" class="button button-small">Create<br>Session</button>
    </ion-item>
  	<ion-item>
  	  <h2 class="title"><center>Incoming Group Sessions</center></h2>
  	</ion-item>
  	<ion-list>
      <ion-toggle ng-show="groupParams.isMember" ng-repeat="session in group.sessions" ng-model="session.isParticipant" 
        toggle-class="toggle-calm" ng-change="onParticipationChange(session)" style="cursor:pointer">
        <a ng-click="goToSession(session)">{{session.title}}, {{session.nParticipants}} participants</a>
      </ion-toggle>
  	  <ion-item ng-show="!groupParams.isMember" ng-repeat="session in group.sessions" style="cursor:pointer">
        <a ng-click="goToSession(session)">{{session.title}}, {{session.nParticipants}} participants</a>
      </ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
