<ion-view view-title="Group Sessions">
  <ion-content class="has-tabs" padding="true">
    <ion-checkbox ng-show="isAuthenticated()" ng-model="showMineOnly">Show My Sessions Only</ion-checkbox>
    <ion-item>
      <h2 class="title"><center>Upcoming Group Sessions</center></h2>
    </ion-item>
    <ion-list>
      <ion-toggle class="item item-toggle item-icon-left" ng-repeat="session in sessions" ng-show="(!showMineOnly || session.isParticipant)"
        ng-model="session.isParticipant" toggle-class="toggle-calm" ng-change="onParticipationChange(session)"
        ng-style="{cursor:pointer, 'background-color':sessionBGColor(session)}">
        <i class="icon ion-ios-information-outline positive" ng-click="sessionInfo(session)"></i>
        <a ng-click="goToSession(session)">
          {{session.datetime| date: "yyyy-MM-dd H:mm"}}, {{session.location}}
        </a>
      </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
