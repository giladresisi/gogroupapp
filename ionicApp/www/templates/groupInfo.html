<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">מידע על קבוצה</h1>
    <div class="buttons">
      <button class="button button-positive" ng-click="closeGroupInfo()">סגור</button>
    </div>
  </ion-header-bar>
  <ion-content class="has-tabs" padding="true" dir="rtl">
	  <ion-toggle ng-show="isAuthenticated()" ng-model="group.isMember" toggle-class="toggle-calm" ng-change="onMembershipChange(group)">
      אני חבר בקבוצה
    </ion-toggle>
    <ion-list>
      <ion-item>
        שם הקבוצה: {{group.name}}
      </ion-item>
      <ion-item>
        סוג פעילות קבוע: {{group.type}}
      </ion-item>
      <ion-item>
        מקום פעילות קבוע: {{group.homebase}}
      </ion-item>
      <ion-item ng-if="group.nMembers > 0" style="cursor:pointer">
        <a ng-click="showGroupMembers()" style="color:blue">
          חברים: {{group.nMembers}} +
        </a>
      </ion-item>
      <ion-item ng-if="group.nMembers == 0" style="cursor:pointer">
        <p>
          חברים: {{group.nMembers}}
        </p>
      </ion-item>
      <ion-item style="cursor:pointer">
        <a ng-click="goToGroup(group)" style="color:blue">
          פעילויות קרובות: {{group.nUpcoming}} +
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
