<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()" name="loginForm">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" placeholder="Email" required autofocus>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" placeholder="Password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="loginForm.$invalid" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <p class="text-center text-muted">
      <small>Don't have an account yet? <a href="#/signup">Sign up</a></small>
    </p>
    <div class="signup-or-separator">
      <h6 class="text" align="center">or</h6>
    </div>
    <label class="item">
      <button ng-click="authenticate('google')" class="button button-block button-positive ion-social-googleplus">
        Sign in with Google
      </button>
    </label>
    <label class="item">
      <button ng-click="authenticate('facebook')" class="button button-block button-positive ion-social-facebook">
        Sign in with Facebook
      </button>
    </label>
  </ion-content>
</ion-view>
