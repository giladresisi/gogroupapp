<!DOCTYPE html>
<!-- <html dir="rtl" lang="he"> for hebrew-style nav buttons -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- satellizer -->
    <script src="lib/satellizer/dist/satellizer.js"></script>

    <!-- ion-datetime-picker -->
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/modules.js"></script>
    <script src="js/app.js"></script>
    <script src="js/consts.js"></script>
    <script src="js/routeStateConfig.js"></script>
    <script src="js/authConfig.js"></script>
    <!-- <script src="js/ionicConfig.js"></script> for defaulting secondary nav buttons to the left-->
    <script src="js/run.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body>
    <div id="loadingDiv">
      <h1>Loading app. Please wait...</h1>
    </div>
    <div id="appDiv">
      <ion-nav-view></ion-nav-view>
    </div>
    <script>
      angular.element(document).ready(function () {
        if (window.cordova) {
          console.log("Running in Cordova, will bootstrap AngularJS once 'deviceready' event fires.");
          document.addEventListener('deviceready', function () {
            console.log("Deviceready event has fired, bootstrapping AngularJS.");
            document.getElementById('loadingDiv').style.display = 'none';
            bootApp(document.getElementById('appDiv'));
          }, false);
        } else {
          console.log("Running in browser, bootstrapping AngularJS now.");
          document.getElementById('loadingDiv').style.display = 'none';
          bootApp(document.getElementById('appDiv'));
        }
      });
    </script>
  </body>
</html>
